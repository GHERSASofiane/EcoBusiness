 
<ion-header>
    <ion-navbar>
      <ion-title style="font-family: Snell Roundhand, cursive; " class="row">
       <div style="color: #00ccff;"> 
        <label class="col-lg-9 col-sm-7 col-7 ">Eco Business</label>  
      
      <button ion-button (tap)="login()" class="btn btn-sm btn-info col-lg-1 col-sm-2 col-2 align-self-end"><ion-icon name="md-log-in"> LogIn </ion-icon>  </button>
      <button ion-button (tap)="register()" class="btn btn-sm btn-info col-lg-1 col-sm-2 col-2 align-self-end"> <ion-icon name="ios-create"> Register </ion-icon> </button>
    </div> 
    </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content padding class="lightgray"> 
 
   <!-- DIV pour l'ensemble des Annances  -->
   <div class="row" *ngIf="OffLenght !== 0">  

    <ion-card class=" text-light col-sm-3 col-lg-2"  
              *ngFor="let off of Calls"  >

      <img src="data:image/png;base64,{{off.ProductPicture}}" />

      <ion-card-content>
        <ion-card-title>
          <h4 class="font-weight-bold text-secondary mt-4 ">{{off.ProductName}}
            <small>
              <ion-badge item-end class="btn-info">{{off.ProductPrice}} EUR</ion-badge>
            </small>
          </h4>
        </ion-card-title>
        <p>{{off.ProductDescription | slice:0:40}} ...</p> 
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
