<ion-header>

  <ion-navbar>
    <ion-title>productComparing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor ="let product of products"> 
    
  <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Shop Name</th>
            <th scope="col">Price</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of product.offers ">
            
            
            <td>{{offer.shop_name}}</td>
            <td>{{offer.price}}</td>
            <td><a href="{{offer.url}}"> go to store </a></td>
            
          </tr>
        </tbody>
      </table>
    </div>
</ion-content>
