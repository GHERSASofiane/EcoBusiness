<ion-header>

    <ion-navbar>
      <div style="font-family: Snell Roundhand, cursive; " class="text-info">
          Reservation Requests
      </div>
    </ion-navbar>
  
  </ion-header>

   

<ion-content padding> 

  <ion-card class=" text-light " *ngFor="let reserv of reservs" style="height: 50%;">
    <ion-card-content>
      <ion-list>

        <h2 class="font-weight-bold text-info text-center"> {{reserv.UserName  }}
          <small>
            <ion-badge class="btn-info"> Le : {{reserv.ReservationDate}}</ion-badge>
          </small>
        </h2><br>

        <ion-item class="text-info">
          {{reserv.ReservationMessage}}
        </ion-item>

         
          <a href="mailto:{{reserv.UserMail}}" class="text-info" ion-item>
            <ion-icon name="ios-mail" class="text-dark  mx-4 "> </ion-icon> {{reserv.UserMail}} 
          </a>
        

         
          <a href="tel:{{reserv.UserPhone}}" class="text-info" ion-item>
            <ion-icon name="ios-call-outline" class="text-dark  mx-4 "> </ion-icon> {{reserv.UserPhone}}
          </a>
         
        
          <ion-item >

          </ion-item>
        <ion-item>
          <button class="btn-info" ion-button round block (click)="ReservationValidate(reserv)">Validate</button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

 
</ion-content>
