<ion-header>

  <ion-navbar>
    <div style="font-family: Snell Roundhand, cursive; " class="text-info">
      Offer Consult
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="infos" class="align-middle">

  <h2 class="font-weight-bold text-info">{{infos.ProductName }}</h2>
  
<img src="data:image/png;base64,{{infos.ProductPicture}}" ><br>

 {{infos.ProductDescription}}  <br>
 
 <a href="mailto:{{infos.UserMail}}" class="text-info mx-4  pm-4"><ion-icon name="ios-send-outline" class="text-info mx-4  pm-4">{{infos.UserAdress}}</ion-icon> </a><br>
 <a href="mailto:{{infos.UserMail}}" class="text-info mx-4  pm-4"><ion-icon name="ios-mail" class="text-info mx-4 pm-4"> {{infos.UserMail}} </ion-icon> </a><br>

 
ProductPrice  {{infos.ProductPrice}}
ProductStatus  {{infos.ProductStatus}}
UserId  {{infos.UserId}}
UserPhone  {{infos.UserPhone}}
  
 
  </div>

 
  <ion-list inset  >

    <ion-item>
      <ion-label floating> </ion-label>
      <ion-input type="date" [(ngModel)]="Reservation.ReservationDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>message for the seller</ion-label>
      <ion-input type="text" [(ngModel)]="Reservation.ReservationMessage"></ion-input>
    </ion-item>

    <ion-item>
      <button class="btn-info" ion-button round block (click)="SendReservation()">Send</button>
    </ion-item>
  </ion-list>



</ion-content>
